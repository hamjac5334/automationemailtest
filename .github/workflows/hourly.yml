name: Run Automated Report

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  send-email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install google-api-python-client google-auth-httplib2 google-auth-oauthlib

      # If you need credentials.json for Gmail API, add it as a repository secret
      # and write it to a file at workflow runtime
      - name: Prepare credentials
        run: |
          echo "${{ secrets.GMAIL_CREDENTIALS_JSON }}" > automationemailtest/credentials.json

      - name: Run main.py
        run: python automationemailtest/main.py


