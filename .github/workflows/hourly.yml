name: Automated Report

on:
  schedule:
    - cron: "0 13 * * *"  # runs daily at 8am EST (13:00 UTC)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Install Google Chrome (needed for Selenium)
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # Install Python dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run your script with environment variables
      - name: Run script
        env:
          DSD_USERNAME: ${{ secrets.DSD_USERNAME }}
          DSD_PASSWORD: ${{ secrets.DSD_PASSWORD }}
          GMAIL_ADDRESS: ${{ secrets.GMAIL_ADDRESS }}
          GMAIL_RECIPIENT: ${{ secrets.GMAIL_RECIPIENT }}
          GMAIL_TOKEN: ${{ secrets.GMAIL_TOKEN }}
        run: python main.py
