name: Automated Report

on:
  schedule:
    - cron: "0 * * * *"   # every hour
  workflow_dispatch:      # allow manual run from GitHub UI

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        env:
          DSD_USERNAME: ${{ secrets.DSD_USERNAME }}
          DSD_PASSWORD: ${{ secrets.DSD_PASSWORD }}
        run: python main.py

      - name: Upload downloaded report
        uses: actions/upload-artifact@v3
        with:
          name: dsd-report
          path: AutomatedEmailData/*.csv

