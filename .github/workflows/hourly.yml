name: Automated Report

on:
  schedule:
    - cron: "0 * * * *" 
  workflow_dispatch:

jobs:
  run-report:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create credentials.json from secret
      run: |
        echo "${{ secrets.CREDENTIALS }}" > credentials.json

    - name: Run script
      run: python main.py
