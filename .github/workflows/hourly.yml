name: Run Automated Report

on:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10' 

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
        # Remove this step if you do not use requirements.txt

      - name: Run main.py
        run: python main.py
        run: python automationemailtest/main.py


